<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>
<div>div</div>
<span>span</span>

<script src="lib/jQuery%201.12.3.min.js"></script>
<script>
    $("button").click(function(){
        //    区别：后续操作会发生变化
        $("span").insertBefore($("div"));
    });

//      $("div").before($("span"));
</script>
</body>
