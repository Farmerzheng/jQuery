<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }

    #div0 {
        width: 300px;
        height: 300px;
        background: pink;
        margin: 10px;
        float: left;
    }

    #div1 {
        width: 200px;
        height: 200px;
        background: red;
        margin: 20px;
        float: left;
        position: relative;
    }

    #div2 {
        width: 100px;
        height: 100px;
        background: green;
        margin: 30px;
        float: left;
        position: absolute;
        left: 100px;
        top: 100px;
    }

</style>
<body>
<div id="div0">
    <div id="div1">
        <div id="div2"></div>
    </div>
</div>
<script src="lib/jQuery%201.12.3.min.js"></script>
<script>
    console.log($("#div2").offset().left);
    console.log($("#div2").offset().top);
    console.log($("#div2").position().left);
    console.log($("#div2").position().top);
</script>
</body>

</html>
