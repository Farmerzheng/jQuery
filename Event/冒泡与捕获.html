<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1" style="width:300px;height:300px;background:yellow;position:relative">
    <div id="div2" style="width:400px;height:300px;background:red;position:absolute;left:300px;display:none"></div>
</div>
</body>
<script>
    var div1=document.getElementById("div1");
    var div2=document.getElementById("div2");
    var flag=true;
    div1.onclick=function(e){
        if(flag){
            div2.style.display="block";

        }else{
            div2.style.display="none";
        }
        e.stopPropagation();
        flag=!flag;
    };
    document.onclick=function(){
        flag=true;
        div2.style.display="none";
    }
</script>
</html>
