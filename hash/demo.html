<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
</head>
<style type="text/css">
     *{
     	margin:0;
     	padding:0;
     }
	html,body{
		width:100%;
		height:100%;
	}
	.apple{
		display: block;
	}
	div{
		width:100%;
		height:100%;
		display: none
	}
	div:nth-of-type(2n){
      background: red;

	}
	li{
		float: left;
		list-style: none;
		margin-left: 10px;
	}
</style>

<body>
<!-- SPA  single page application -->

<!-- 	<li><a href="#apple">apple</a></li>
	<li><a href="#banana">banana</a></li>
	<li><a href="#grape">grape</a></li>
	<li><a href="#orange">orange</a></li>
	<li><a href="#pear">pear</a></li> -->

	<div class="apple">appleappleappleappleappleappleappleappleappleapple
       
       <button><a href="#banana">开始</a></button>
	</div>
	<div class="banana">bananabananabananabananabananabananabananabanana
       <button><a href="#grape">浏览</a></button>     
	</div>
	<div class="grape">grapegrapegrapegrapegrapegrapegrapegrapegrapegrape</div>
	<div class="orange">orangeorangeorangeorangeorangeorangeorangeorangeorange</div>
	<div class="pear">pearpearpearpearpearpearpearpearpearpearpearpear</div>
	<script type="text/javascript">

	console.log(location.hash);

	if(location.hash){

		if(location.hash!="apple"){

	       var className=location.hash.substring(1);

			document.getElementsByClassName(className)[0].style.display="block";

			document.getElementsByClassName("apple")[0].style.display="none";
		}

		
	}

		window.onhashchange=function(){

			console.log(location.hash);
			
			console.log(location.hash.substring(1));
			var className=location.hash.substring(1);
			var divArr=document.getElementsByTagName("div");

			for(var i=0;i<divArr.length;i++){
				divArr[i].style.display="none";
			}

			document.getElementsByClassName(className)[0].style.display="block";
		}

	</script>
</body>
</html>
