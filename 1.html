<style>
 #box{
    width:100px;
    height:300px;
    position:fixed;
    right:-100px;
    top:200px;
    background: yellow
 }
 #box .arrow{
    position:absolute;
    top:0;
    left:-50px;
    width:50px;
    height:50px;

    background: red
 }
</style>
<body>
<div id="box">
  <div class="arrow"></div>
</div>

   //面向对象方法
   var obj={
      btn:$(".arrow"),
      flag:true,
      box:$("#box"),
      init:function(){
        this.bindEvent();
      },
      bindEvent:function(){
 

            var self=this;
          this.btn.click(function(){
              if(self.flag){
                self.box.stop().animate({"right":"0px"});
                self.flag=false;
            }else{
                 self.box.stop().animate({"right":"-100px"})
                 self.flag=true
            }    
           
             
           })
      }
   }

   obj.init();
</script>
