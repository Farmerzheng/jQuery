<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {}
    
    .box_item {
        width: 100px;
        height: 100px;
        background-color: pink;
        display: inline-block;
        margin: 10px;
    }
</style>

<body>
    <div class="box">
        <div class="box_item"></div>
        <div class="box_item"></div>
        <div class="box_item"></div>
        <div class="box_item"></div>
        <div class="box_item"></div>
        <div class="box_item"></div>
    </div>
    <script>
        let box_item_arr = document.getElementsByClassName('box_item');

        for (let i = 0; i < box_item_arr.length; i++) {
            box_item_arr[i].addEventListener("mouseenter", mouseenterHandler)
        }

        function mouseenterHandler() {
            for (let i = 0; i < box_item_arr.length; i++) {
                box_item_arr[i].style.backgroundColor = 'pink';
            }
            this.style.backgroundColor = 'blue';
        }
    </script>
</body>

</html>
