<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>刷新不变的分页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: none;
        }
        
        .tcdPageCode {
            padding: 15px 5px;
            text-align: left;
            color: #ccc;
            text-align: center;
        }
        
        .tcdPageCode a {
            display: inline-block;
            color: #428bca;
            display: inline-block;
            height: 25px;
            line-height: 25px;
            padding: 0 5px;
            border: 1px solid #ddd;
            margin: 0 2px;
            border-radius: 4px;
            vertical-align: middle;
        }
        
        .tcdPageCode a:hover {
            text-decoration: none;
            border: 1px solid #428bca;
        }
        
        .tcdPageCode span.current {
            font-size: 12px;
            display: inline-block;
            height: 25px;
            line-height: 25px;
            padding: 0 5px;
            margin: 0 2px;
            color: #fff;
            background-color: #428bca;
            border: 1px solid #428bca;
            border-radius: 4px;
            vertical-align: middle;
        }
        
        .tcdPageCode span.disabled {
            font-size: 12px;
            display: inline-block;
            height: 25px;
            line-height: 25px;
            padding: 0 5px;
            margin: 0 2px;
            color: #bfbfbf;
            background: #f2f2f2;
            border: 1px solid #bfbfbf;
            border-radius: 4px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <br>
    <div style="width:50% ;margin: 0 auto">
        <div style="float: left" class="tcdPageCode"></div>

            <input onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" id="tiao" style="width: 25px;height: 16px;margin-left: 5px;border: 1px solid blue;" value="1">
            <button style="font-size: 12px;background-color: blue;border-radius: 5px;color: #ffffff;border: 1px solid blue;padding: 1px 2px;margin-left: 5px;cursor: pointer" id="zhuan">跳转</button>
        </div>
        <div style="clear: both"></div>
    </div>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="js/jquery.page.js"></script>
