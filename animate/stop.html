<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul{
        margin:0;
        padding:0;
        clear: both;
    }
    li{
        list-style: none;
        float:left;
        width:100px;
        height:30px;
        margin-left:10px;
        background:red;
        cursor:pointer;
    }
    .child li{
        background:yellow;
        margin:0;
    }
    .child{
        position:absolute;
        top:30px;
        left: 0;
        display: none;
    }
</style>
<body>
<ul id="nav">
    <li>炒饼
        <ul style="position:relative" class="child">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </li>
    <li style="position:relative">但炒饼
        <ul class="child">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul></li>
    <li style="position:relative">肉炒饼
        <ul class="child">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul></li>
    <li style="position:relative">大盘鸡
        <ul class="child">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </li>
</ul>
</body>
<script src="jQuery%201.12.3.min.js"></script>
<script>
   var navArr= $("#nav").children();

    navArr.each(function(){

        $(this).hover(function(){

            $(this).find("ul").stop().slideDown();
        },function(){
            $(this).find("ul").stop().slideUp();
        })
    });

    var b=1;
   var a=1+0.05;
    for(var i=0;i<50;i++){
       b=b*a;
    }
    console.log(b);
</script>
</html>
