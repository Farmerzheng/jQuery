<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="lib/jquery-1.10.1.min.js"></script>
</head>
<style>
	*{
		margin:0;
		padding:0;
	}
	body{
		background:#f5f5f5;
	}
	#tab{
		margin:50px;
		background: #fff;
		border-radius: 10px;
		width:520px;
		border:1px solid #ebebeb;
		overflow: hidden;
	}
	ul,li{
		list-style: none
	}
	.nav li{
		float: left;
		width:128px;
		height:75px;
		background: #fcfcfc;
		text-align: center;
		line-height: 75px;
		font-size: 20px;
		border-bottom:1px solid #ebebeb;
		cursor:pointer;
	}
	.nav .active{
		width:262px;
		background: #fff;
		border:none;
		cursor:default;
		border-bottom:none;
		border-right: 1px solid #ebebeb;
		border-left: 1px solid #ebebeb;
	}
	.clear{
		zoom:1;
	}
	.clear::after{
		content:"";
		display:block;
		clear:both;
	}
	#tab .content{
		width:100%;
		position: relative;
	}
	#tab .content div{
		background:#fff;
		position:absolute;
		left: 0;
		top:0;
	}
	#tab .content ul li{
		height:50px;
		line-height: 50px;
		text-align: center;
	}
</style>
<body>
	<div id="tab">
		<ul class="clear nav">
			<li class="active">小组更新</li>
			<li>我的小组</li>
			<li>热门话题</li>
		</ul>
		<div class="content">
			
		</div>
	</div>
</body>
<script>
	var data=[
	             {"msg":["你还未加入任何小组,赶快去找到组织吧!","你还未加入任何小组,赶快去找到组织吧!","你还未加入任何小组,赶快去找到组织吧!","你还未加入任何小组,赶快去找到组织吧!","你还未加入任何小组,赶快去找到组织吧!","你还未加入任何小组,赶快去找到组织吧!"]},
	             {"msg":["你还未加入任何小组,赶快去找到组织吧!"]},
	             {"msg":[
	                       "【虾米精选集】问题反馈帖",
	                       "帮忙恢复下我的精选集",
	                       "虾米PC客户端3.0功能开发蓝图",
	                       "问了好多遍都没人回复！！"
	                      ]
	                  }
	             ]

	 // 选项卡点击事件
	 var tabArr=$(".nav li");
	 var ulArr=[];

	 //添加数据
      for(var i=0;i<data.length;i++){
      	     var oUl=$("<ul></ul>");
      	     
      	     for(var j=0;j<data[i].msg.length;j++){
      	     	// console.log(j)
      	     	var oLi=$("<li></li>");
      	     	oLi.text(data[i].msg[j])
      	     	// oLi.text(data[j].msg)
      	     	oUl.append(oLi);
      	     }
             
             ulArr.push(oUl);
      }

       $(".content").html(ulArr[0]);

	 tabArr.each(function(index){
		$(this).on("click",function(){
			$(".content").html(ulArr[index]);
			$(this).addClass("active").siblings().removeClass("active")
		})
	 })
</script>
</html>
