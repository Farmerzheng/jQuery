<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        padding:0;
        margin:0
    }
    ul{
        width:90%;
        margin-left:5%;
        height:1000px;
        background:#999;
        list-style: none;
    }
    li{
        width:30%;
        margin:1.6%;
        height:200px;
        background: yellow;
        float:left;
    }
</style>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>
</body>
<script src="lib/jquery-1.10.1.min.js"></script>
<script>
    $("li").css("height",$("li").css("width"));
</script>
</html>
