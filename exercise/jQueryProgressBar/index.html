<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/jquery-1.10.1.min.js"></script>
</head>
<style>
    .progress{
    	position:relative;
    	background: yellow;
    	height:50px;
    	width:300px;
    	overflow: hidden;
    }
    .counter{
    	position:absolute;
    	left:-35px;
    	top:0;
    	width:30px;
    	height:30px;
    	background: red;
    }
	.load-bar{
		position:absolute;
		left:0;
		top:30px;
		width:300px;
		height:20px;
		background: #D9D9D9;
		border-radius: 10px;
		box-shadow:inset 0 2px 3px rgba(0, 0, 0, 0.2);
		overflow: hidden;
	}
	.load-bar-inner{
		position:absolute;
		left: -300px;
		right:0;
		width:300px;
		height:20px;
		background: #333;
		border-radius: 10px;
	}

</style>
<body>
<div class="progress">
	 <div class="counter">12</div>
	 <div class="load-bar">
		<div class="load-bar-inner"></div>
	 </div>
</div>
   
</body>
<script>
    var time=10000;
    var counter=0;

    var timer=setInterval(function(){
           counter++;
           $(".counter").text(counter+"%")

           if(counter==100){
           	clearInterval(timer)
           }
    },time/100)

	$(".load-bar-inner").animate({left:"0px"},time);
	$(".counter").animate({left:"265px"},time);
	
</script>
</html>
