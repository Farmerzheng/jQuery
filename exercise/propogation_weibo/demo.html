<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />		
<title>jquery</title>
</head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<style type="text/css">

*{
	margin:0;
	padding:0;
}

html,body{
	width:100%;
	height:100%;
}

.footer{
	position:fixed;
	left: 0;
	bottom:0;
	width:100%;
	height:60px;
	background:#999;
}
.tip{
	float: left;
	width:40px;
	height:40px;
	background: yellow;
	margin:10px;
}

.tip:nth-of-type(1){
    background:url("footer-sprite.png") 4px 0;
}
.tip:nth-of-type(2){
    background:url("footer-sprite.png") 4px -42px;
}
.tip:nth-of-type(3){
    background:url("footer-sprite.png") 4px -85px;
}
.tip-content{
	width:100px;
	height:100px;
	background: pink;
	position:absolute;
	left:50%;
	margin-left:-50px;
	bottom:60px;
    display: none
}

</style>

<body>

<div class="footer">
  <div class="tip"></div>
  <div class="tip"></div>
  <div class="tip"></div>
  <div class="tip-content"></div>
</div>

</body>

<script>

// 事件的冒泡与捕获
   (function(){

   	  $(".tip").eq(2).click(function(e){
         
         //阻止事件冒泡  阻止执行挂接在父元素上面点击事件
         e.stopPropagation();

   	  	var display=$(".tip-content").css("display");

   	  	     if(display=="none"){
   	  		 	$(".tip-content").css({"display":"block"})
   	  		 }else{
                $(".tip-content").css({"display":"none"})

   	  		 }    

   	  });

   	  $("body").click(function(){
   	  	$(".tip-content").css({"display":"none"})
   	  })

   })();

</script> 

</html>
