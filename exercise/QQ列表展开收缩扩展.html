<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <title>QQ列表展开收缩扩展</title>
</head>
<style>
    *{
        margin:0;
        padding:0
    }
    ul{
        list-style: none;
        margin: 0;
        padding: 0;
        display: none;
    }
    h3{
        background: goldenrod;
        margin:0;
        cursor:pointer;
    }

    li {
        background: yellowgreen;
        list-style: none;
        cursor: pointer;
    }

    .name {
        background: yellow;
    }
</style>
<body>
<h3 class="list">好友列表一</h3>
<ul>
    <li class="name">刘晓爽</li>
    <li class="name">李文远</li>
    <li class="name">李玉娇</li>
</ul>
<h3 class="list">好友列表二</h3>
<ul>
    <li class="name">路迪</li>
    <li class="name">孙鹏远</li>
    <li class="name">余爱月</li>
</ul>
<h3 class="list">好友列表三</h3>
<ul>
    <li class="name">雷嗷</li>
    <li class="name">高宝莲</li>
    <li class="name">余子杰</li>
</ul>
</body>
<script src="lib/jquery-1.10.1.min.js"></script>
<script src="lib/fastclick.js"></script>
<script>
    //去掉手机端点击事件300ms延迟
    FastClick.attach(document.body);

    //为列表添加点击事件
    $("h3").each(function(){
        $(this).click(function(){
            $(this).next().slideToggle();
        });

    });
</script>
</html>
