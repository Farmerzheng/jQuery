   width:100px;

   background: red;
   position:fixed;
   right:-100px;
   top:200px;
 }
 #box .arrow{
   width:50px;
   height:50px;
   background: yellow;
   position:absolute;
   top:0;
   left:-50px;
   background-image: url(2.png);

 }

<div id="box">

</div>

var obj={
    init:function(){
       this.bindEvent();
    },    
    btn:$(".arrow"),
    box:$("#box"),
    bindEvent:function(){

      this.btn.on("click",function(){

          var right=$(this).parent().css("right")

           console.log(right)

           // animate() 是jQuery对象的动画方法
           if(right=="-100px"){

             $(this).css("background-image","url(1.png)")
             $(this).parent().animate({"right":0})

           }else{

              $(this).css("background-image","url(2.png)")
             $(this).parent().animate({"right":"-100px"})
           }  
      })

    }

}

obj.init();
